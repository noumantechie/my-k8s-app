name: ��� CI - Build and Push

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  DOCKER_IMAGE: noman071/myapp
  
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: ��� Checkout Code
        uses: actions/checkout@v4
      
      - name: ���️ Generate Image Tag
        id: tag
        run: |
          # Create tag from branch and short SHA
          BRANCH=${GITHUB_REF#refs/heads/}
          SHORT_SHA=${GITHUB_SHA::7}
          TAG="${BRANCH}-${SHORT_SHA}-$(date +%Y%m%d-%H%M%S)"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Generated tag: ${TAG}"
      
      - name: ��� Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ��� Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: ��� Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ steps.tag.outputs.tag }}
            ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max
      
      - name: ✅ Build Summary
        run: |
          echo "### ��� Build Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.DOCKER_IMAGE }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${{ steps.tag.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Image pushed to Docker Hub" >> $GITHUB_STEP_SUMMARY
          echo "��� Ready for deployment" >> $GITHUB_STEP_SUMMARY
